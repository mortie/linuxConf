general {
        colors = true
	color_good = '#88b090'
	color_degraded = '#ccdc90'
	color_bad = '#e89393'
        interval = 1
}

order += "volume master"
#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"
#order += "ethernet eth0"
#order += "battery 0"
#order += "cpu_temperature 0"
order += "load"
order += "cpu_usage 0"
order += "time"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = " %a, %m %e %l:%M %p"
}

load {
	format = " %1min "
}

cpu_usage {
        format = " %usage "
}

cpu_temperature 0 {
	format = " %degrees Â°C"
}

disk "/" {
	format = " %free "
}

volume master {
    format = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
