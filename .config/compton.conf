# Backend
backend = "glx";
vsync = "opengl-swc";
paint-on-overlay = true;

# Opacity
menu-opacity = 1;
inactive-opacity = 1;

# Shadows
shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-exclude = "class_g = 'Firefox' && argb";

# Fade
fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;
