[options]
font = Inconsolata 14
lines = 5000
allow-bold = false
scroll-on-output = false
scroll-on-keystroke = true
mouse-autohide = true
sync-clipboard = true
urgent-on-bell = true

[colors]
# Grey text
foreground = #e6e6e6
# Black semi-transparent background
background = rgba(0,0,0,0.9)
# Darker grey background when highligting
highlight  = #4d4d4d

color0 = #000000
color8 = #606060
# red
color1 = #B85335
color9 = #CF6A4C
# green
color2 = #799D6A
color10 = #99AD6A
# yellow
color3 = #FFB964
color11 = #FAD07A
# blue
color4 = #667899
color12 = #8197BF
# magenta
color5 = #8787AF
color13 = #C6B6EE
# cyan
color6 = #668799
color14 = #8FBFDC
# white
color7 = #EEEEEE
color15 = #FFFFFF

[urlmatch]
program = /usr/bin/firefox
regex = (((gopher|news|telnet|nntp|file|http|ftp|https)://)|(www|ftp)[-A-Za-z0-9]*\\.)[-A-Za-z0-9\\.]+(:[0-9]*)?(/[-A-Za-z0-9_\\$\\.\\+\\!\\*\\(\\),;:@&=\\?/~\\#\\%]*[^]'\\.}>\\) ,\\\"])?
